<table mat-table 
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th appFontSize="50px" 
            mat-header-cell 
            *matHeaderCellDef
            mat-sort-header="name">
            CURSOS
        </th>
        <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
    </ng-container>

    <ng-container matColumnDef="start">
        <th appFontSize="50px" 
            mat-header-cell 
            *matHeaderCellDef
            mat-sort-header>
            INICIO
        </th>
        <td mat-cell *matCellDef="let course"> {{course.startDate | date: 'yyyy/MM/dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="end">
        <th appFontSize="50px" 
            mat-header-cell 
            *matHeaderCellDef
            mat-sort-header>
            FIN
        </th>
        <td mat-cell *matCellDef="let course"> {{course.endDate | date: 'yyyy/MM/dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th appFontSize 
            mat-header-cell 
            *matHeaderCellDef> 
            HERRAMIENTAS
        </th>
        <td mat-cell *matCellDef="let course">
            <mat-icon
                matTooltip="View course's detail"
                color="primary"
                (click)="goToDetail(course.id)">
                visibility
            </mat-icon>
            <mat-icon 
                matTooltip="Update course's details"
                color="primary"
                (click)="updateCourse.emit(course)">
                edit
            </mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator #paginator
    color="primary"
    [pageSizeOptions]="[8, 16, 32]">
</mat-paginator>
