<form [formGroup]="userForm">

<div class="row">
    <div class="col6">
        <mat-form-field class="w-100">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput type="text" >
            <!-- <mat-hint>Al menos 3 letras</mat-hint> -->
            <mat-error> Invalido</mat-error>
            <span *ngIf="nameControl?.hasError('minlength')">
                El campo debe contener al menos 3 caracteres
            </span>
            <span *ngIf="nameControl?.hasError('maxlength')">
                El campo debe contener al menos 6 caracteres
            </span>
        </mat-form-field>
    </div>

    <div class="col6">
        <mat-form-field class="w-100">
            <mat-label>Apellido</mat-label>
            <input formControlName="lastname" matInput type="text" >
            <mat-hint>Al menos 3 letras</mat-hint>
            <mat-error> Invalido</mat-error>
        </mat-form-field>
    </div>

    <div class="col6">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput type="text" >
            <mat-hint>Debe contener @</mat-hint>
            <mat-error> Invalido</mat-error>
        </mat-form-field>

    </div>
</div>

</form>
