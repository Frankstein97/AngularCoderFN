<h1 mat-dialog-title> Crear studiante </h1>

<div mat-dialog-content>

 <form [formGroup]="studentsForm">
    <div class="row">
        <div class="col-12">
            <mat-form-field>
                <mat-label >Nombre</mat-label>
                <input formControlName="name" matInput>
            </mat-form-field>
        </div>
    </div>
 </form>
</div>

<div mat-dialog-actions>
<button mat-dialog-close="" mat-button> Cancelar </button>
<button [mat-dialog-close]="studentsForm.get('name')?.value" mat-button> Guardar </button>

</div>
