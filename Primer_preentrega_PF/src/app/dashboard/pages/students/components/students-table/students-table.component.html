<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let students"> {{students.id}} </td>
    </ng-container>
      <!-- fullname Column -->
    <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef>Nombre y Apellido</th>
        <td mat-cell *matCellDef="let students"> {{students | fullname: 'uppercase'}} </td>
      </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let students"> {{students.email}} </td>
    </ng-container>

    <!-- action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Herramientas</th>
        <td mat-cell *matCellDef="let student">

        <button (click)="editStudent.emit(student)" mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
        </button>

        <button (click)="deleteStudent.emit(student.id)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
        </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
